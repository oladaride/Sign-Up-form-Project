<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro-Sign-Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
        <div class="pink-wrap">
            <div class="word-info">
                <div class="word-child"></div>
                
                <h2>Learn to code by watching others</h2>
                <p>See how experienced developers solve problems in real-time.
                    Watching scripted tutorials is great, but understanding how developers think is invaluable.
                </p>

            </div>
            <div class="sub-input">
                <div class="sub">
                    <button id="sub"><b>Try it free for 7 Days</b> then $20/mo.
                    thereafter</button>
                    
                </div>
                <div class="input-wrap">
                    <div class="inputs">
                        <div >
                            <input id="first-name" placeholder="First Name">
                        </div>
                        <div id="last-name">
                            <input placeholder="Last Name">
                        </div>
                        <div id="email-add">
                            <input placeholder="Email Address">
                        </div>
                        <div id="password">
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="claim">
                            <div class="claimButton">
                                <button id="claim">CLAIM YOUR FREE TRIAL</button>
                            </div>
                            <p>By clicking the button you are agreeing to our <b>Terms and Services</b></p>
                        </div>
                        
                    </div>

                </div>
            </div>
        </div>
    
</body>
</html>
